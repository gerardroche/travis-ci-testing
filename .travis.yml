language: php

php:
  - 7.2

services:
  - mysql

install:
  - composer -vvv install

before_script:
  - phpenv config-add test/travis_90.ini
  - php --ini
  - php -i
  - vendor/bin/phpunit --version
  - mysql --version
  - mysql --help
  - echo "$TZ"
  - cat /etc/timezone
  - ls -al /etc/mysql/
  - cat ~/.my.cnf

script:
  - vendor/bin/phpunit --configuration phpunit.xml.dist --verbose --coverage-text

cache:
  directories:
    - $HOME/.cache/composer
    - $HOME/.composer/cache
